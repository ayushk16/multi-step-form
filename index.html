<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="step2.css">
    <title>Multi-step-form</title>
</head>

<body class="body">
    <div class="mobile-bg"></div>
    <div class="main-wrapper">
        <aside class="aside">
            <div class="aside-inner-container">
                <ul class="list-container">
                    <li class="list-item step-1">
                        <div class="list-number highlight">
                            <span>
                                1
                            </span>
                        </div>
                        <div class="list-details">
                            <p>Step 1</p>
                            <p>Your info</p>
                        </div>
                    </li>
                    <li class="list-item step-2">
                        <div class="list-number nonhighlight">
                            <span>
                                2
                            </span>
                        </div>
                        <div class="list-details">
                            <p>Step 2</p>
                            <p>Select plan</p>
                        </div>
                    </li>
                    <li class="list-item step-3">
                        <div class="list-number nonhighlight">
                            <span>
                                3
                            </span>
                        </div>
                        <div class="list-details">
                            <p>Step 3</p>
                            <p>Add-ons</p>
                        </div>
                    </li>
                    <li class="list-item step-4">
                        <div class="list-number nonhighlight">
                            <span>
                                4
                            </span>
                        </div>
                        <div class="list-details">
                            <p>Step 4</p>
                            <p>Summary</p>
                        </div>
                    </li>
                </ul>
            </div>
        </aside>

        <main class="form-area" id="form-area">

        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
