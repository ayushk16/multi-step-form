<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="style.css">
    <title>Multi-step-form</title>
</head>

<body class="body">
    <div class="mobile-bg"></div>
    <div class="main-wrapper">
        <aside class="aside">
            <div class="aside-inner-container">
                <ul class="list-container">
                    <li class="list-item step-1">
                        <div class="list-number highlight">
                            <span>
                                1
                            </span>
                        </div>
                        <div class="list-details">
                            <p>Step 1</p>
                            <p>Your info</p>
                        </div>
                    </li>
                    <li class="list-item step-2">
                        <div class="list-number nonhighlight">
                            <span>
                                2
                            </span>
                        </div>
                        <div class="list-details">
                            <p>Step 2</p>
                            <p>Select plan</p>
                        </div>
                    </li>
                    <li class="list-item step-3">
                        <div class="list-number nonhighlight">
                            <span>
                                3
                            </span>
                        </div>
                        <div class="list-details">
                            <p>Step 3</p>
                            <p>Add-ons</p>
                        </div>
                    </li>
                    <li class="list-item step-4">
                        <div class="list-number nonhighlight">
                            <span>
                                4
                            </span>
                        </div>
                        <div class="list-details">
                            <p>Step 4</p>
                            <p>Summary</p>
                        </div>
                    </li>
                </ul>
            </div>
        </aside>

        <main class="form-area" id="form-area">
            <div class="form-container">
                <header class="form-header">
                    <h1 class="main-form-heading">
                        Personal info
                    </h1>
                    <p class="form-parah">
                        Please provide your name, email address, and phone number.
                    </p>
                </header>

                <form class="form">
                    <div class="form-fields">
                        <div class="different-info">
                            <label class="label" for="name">Name</label>
                            <input type="text" id="user-name" class="input" id="name" name="name"
                                placeholder="e.g. Stephen King" required>

                        </div>
                        <div class="different-info">
                            <label class="label" for="email">Email Address</label>
                            <input type="email" id="user-email" class="input" name="email" id="email"
                                placeholder="e.g. stephenking@lorem.com" required>

                        </div>
                        <div class="different-info">
                            <label class="label" for="phone">Phone Number</label>
                            <input type="text" id="user-phone" class="input" name="phone" id="phone"
                                placeholder="e.g. +1 234 567 890" phone>
                        </div>
                        <div>
                            <button type="submit" id="submit" style="display: none;">submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="btn-holder">
                <div class="internal-btn-holder">
                    <button class="next-step-btn" id="next-btn">
                        Next Step
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
